name: Sync to Public Repo

on:
  push:
    branches:
      - openSource

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout openSource branch
        uses: actions/checkout@v4
        with:
          ref: openSource
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }} # âœ… THIS IS THE KEY FIX

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to public repository
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote add public https://x-access-token:${PAT_TOKEN}@github.com/Rifatul-Islam-Munna/open-source-pharmacy-management-software.git
          git push public openSource:main --force
